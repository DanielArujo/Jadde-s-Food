<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Jadde's Food</title>
</head>
<body>
    <div class="Container-site">
        <div class="box-principal">
            <div class="Voltar"> <a href="../entrar-cliente/index.html"> <button>Voltar</button> </a></div>
            <div class="titulo">Criar Conta</div>
            <div class="box-login">
                <div class="box-inputs-esquerda">
                    <div class="input-login">
                        <div class="info-login"><b> Nome: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b>E-mail: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b> CPF: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b> Senha: </b></div>
                        <input />
                    </div>
                </div>
                <div class="box-inputs-direita">
                    <div class="input-login">
                        <div class="info-login"><b> Telefone: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b>Endereço: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b> CEP: </b></div>
                        <input />
                    </div>
                    <div class="input-login">
                        <div class="info-login"><b> Número da Redidência: </b></div>
                        <input />
                    </div>
                </div>    
            </div>
            <div class="criar-conta"> <button>Criar Conta</button> </div>
        </div>
        <div class="box-rodape">
            <div class="box-name-rodape">
                <div class="name-restaurant-rodape">Jadde's</div>
                <div class="second-name-restaurant-rodape">Food</div>
            </div>
            <div class="box-rodape-informations">
                <div class="text-redes-sociais">
                    <div>Nos siga em nossas redes sociais, e fique atento para novas ofertas</div>
                    <div class="box-redes-sociais">
                        <div class="insta"> <button><img src="../assets/images/insta.svg" alt=""> </button> </div>
                        <div class="twitter"><button> <img src="../assets/images/twitter.svg" alt=""> </button> </div>
                        <div class="face"><button> <img src="../assets/images/face.svg" alt=""> </button> </div>
                    </div>
                </div>
                <div class="mapa"> <img src="../assets/images/map.svg" alt=""> </div>
            </div>

        </div>


    </div>
    
</body>
</html>
