<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
</head>
<body>
    <div class="Container">
        <div class="conteiner-cadastro">
            <div class="logo">Imagem</div>
            
            <div class="slogan">O sabor da vida depende de quem à tempera!!</div>

            <div class="cadastro-box">
                <div class="Nome"> Nome: </div>
                <input placeholder="nome"/>
                <div class="Nome"> Email: <input placeholder="nome"></div>
                <div class="Nome"> Senha: <input placeholder="nome"></div>
                <div class="Nome"> Confirmar Senha: <input placeholder="nome"></div>
                <div class="Nome"> Telefone <input placeholder="nome"></div>
                <div class="Nome"> Endereço <input placeholder="nome"></div>
                <div class="Nome"> CEP <input placeholder="nome"></div>
                <div class="Nome"> Numero de Residencia <input placeholder="nome"></div>
                <div class="Nome"> Complemento <input placeholder="nome"></div> 
                <button class="cadastrar" > Cadastrar </button>
            </div>
            <div class="redes-sociais">
                <div class="logo">Facebook</div>
                <div class="logo">Twitter</div>
                <div class="logo">Instagam </div>
            </div>
        </div>
    </div>
</body>
</html>
